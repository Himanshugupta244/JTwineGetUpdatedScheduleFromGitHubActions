name: Update JTwine Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # Runs daily at 3 AM UTC (8:30 AM IST)

permissions:
  contents: write   # IMPORTANT for push to repo

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Run Selenium Java program
        run: mvn exec:java

      - name: Commit and push updated schedule.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add schedule.txt
          git commit -m "Update schedule.txt [ci skip]" || echo "No changes to commit"
          git push
