name: Update JTwine Schedule

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build project
        run: mvn clean compile

      - name: Run Selenium Java program
        env:
          JTWINE_USERNAME: ${{ secrets.JTWINE_USERNAME }}
          JTWINE_PASSWORD: ${{ secrets.JTWINE_PASSWORD }}
        run: mvn exec:java -Dexec.mainClass="GmailProjectForGitHubActions.JTwineScheduleForTodayFromGitHubActions"

      - name: Commit and push updated schedule.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add schedule.txt
          git commit -m "Update schedule.txt [ci skip]" || echo "No changes to commit"
          git push
